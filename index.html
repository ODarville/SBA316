<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Magic "O" Ball</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">

            <div class="head">
                <H1>Magic <span id="himself">"O"</span> Ball!!</H1>
            </div>
            <div class="text1">
                <p>Ask a yes or no coding question to the Magic "O" Ball... The truth is right before you.... You just have to reach out and shake it!</p>
            </div>
        <div class="image">
            <img src="final.png" alt="" class="fake2">
            <img src="final2.png" alt="" class="fake1">
            <img src="newball.png" alt="" class="ball"> 
            <input type="text" class="textField" required minlength="2" placeholder="Name Here">
        </div>
        <div class="imgContainer2">
            <img src="quotebox.png" alt="">
        <p class="replies">"Replies from O ball will appear here"</p>
        </div>
        <div class="imgContainer3">
            <img src="quoteboxflip.png" alt="">
            <p class="name">"Great now my dumb brothers are here... Hurry and click the ask me anything button"</p>
        </div>
        <div class="imgContainer4">
            <img src="quoteboxflipRev.png" class="flipRev" alt="">
            <p class="brother1"></p>
            </div>
            <div class="imageContainer5">
                <img src="quoteboxRev.PNG" class="Rev" alt="">
            </div>
        <div class="btnContainer"> 
            <button class="ask">Ask Me Anything...</button> 
            <button class="broke">Dont Click Me...</button>
        </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
